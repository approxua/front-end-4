<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400,600" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>

<!-- Begin Header -->
<div></div>
<header class="header">
    <div class="header-top">
        <div class="container header-user">
            <div class="row">
                <div class="header-tel col-sm-6">
                    <a href="#">(+123) 456 789</a>
                </div>
                <div class="header-log col-sm-6">
                    <a href="#"> Log in </a> <span> or </span> <a href="#"> Register </a>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="header-middle row">
            <div class="col-sm-6">
                <a href="#"><img src="images/Logo.png" alt="Logo"></a>
            </div>
            <div class="col-sm-6">
                <form class="header-form" action="#">
                    <input class="header-search" type="search" placeholder="Search Products...">
                    <button type="submit" class="header-search-icon"></button>
                </form>
            </div>
        </div>
        <div class="row">
                <nav class="header-menu col-sm-10">
                    <ul>
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#">Living room</a></li>
                        <li><a href="#">Office</a></li>
                        <li><a href="#">Bedroom</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
            <div class="col-sm-2 header-bag-wrapper">
                <a href="#" class="header-bag"></a>
            </div>
        </div>
        <div class="clear"></div>

    </div>
</header>
<!-- End Header -->

</body>
</html>
